<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github Repo Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>Github Repo Viewer</h1>
    </header>
    <section class='search-form'>
        <form class='repo-search js-repo-search'>
            <label>Username:
                <input type='text' placeholder='Github username' class='search-input js-search-input'>
                <button type='submit'>search</button>
            </label>
        </form>
    </section>
    <section class='results js-results hidden'>
        <ul class='results-list js-results-list'></ul>
    </section>
</body>
</html>
